</script>

<script id="ch0105/22" type="xxx">
  let count = 0;
  let monthRemainMoney = 0;
  let remainMoney = 0;
  let monthSaveMoney = 0;
  let saveMoney = 0;
  
  while (count < 12) {
    monthUsedMoney = Number(prompt(`第${count + 1}月花费了多少钱`));
    monthRemainMoney = 300 - monthUsedMoney;
    remainMoney += monthRemainMoney;

    // 每月超出部分100整数倍部分
    if (remainMoney >= 100) {
      monthSaveMoney = Math.trunc(remainMoney /100) * 100;
      saveMoney += monthSaveMoney;
      remainMoney -= monthSaveMoney;
    }

    // 当月不够花
    if (remainMoney < 0) break;
    count++;
  }
  // 当月不够花，返回月份

<!-- weekday: 输入年份与月份，输出这个月的第一天是周几 -->
<script id="weekday" type="xxx">
  let year = Number(prompt("输入年份"));
  let month = Number(prompt("输入月份"));
  
  let firstYJanDate = 1;
  let firstYFebDate = (firstYJanDate + 31) % 7;
  let firstYMarDate = (firstYFebDate + 28) % 7;
  let firstYAprDate = (firstYMarDate + 31) % 7;
  let firstYMayDate = (firstYAprDate + 30) % 7;
  let firstYJunDate = (firstYMayDate + 31) % 7;
  let firstYJulDate = (firstYJunDate + 30) % 7;
  let firstYAugDate = (firstYJulDate + 31) % 7;
  let firstYSeptDate = (firstYAugDate + 31) % 7;
  let firstYOctDate = (firstYSeptDate + 30) % 7;
  let firstYNovDate = (firstYOctDate + 31) % 7;
  let firstYDecDate = (firstYNovDate + 30) % 7;

  console.log(findWeek(year, month))
  
  function findWeek(year, month) {
    let k = 0;
    if (countLeap(year) > 0) k = countLeap(year) - 1;
    if (month == 1) {
      return (firstYJanDate + year - 1 + k) % 7;
    }
    
    if (month == 2) {
      return (firstYFebDate + year - 1 + k) % 7;
    }
    
    if (month == 3) {
      return (firstYMarDate + year - 1 + countLeap(year)) % 7;
    }
    
    if (month == 4) {
      return (firstYAprDate + year - 1 + countLeap(year)) % 7;
    }
    
    if (month == 5) {
      return (firstYMayDate + year - 1 + countLeap(year)) % 7;
    }
    
    if (month == 6) {
      return (firstYJunDate - 1 + countLeap(year)) % 7;
    }
    
    if (month == 7) {
      return (firstYJulDate + year - 1 + countLeap(year)) % 7;
    }
    
    if (month == 8) {
      return (firstYAugDate + year - 1 + countLeap(year)) % 7;
    }
    
    if (month == 9) {
      return (firstYSeptDate + year - 1 + countLeap(year)) % 7;
    }
    
    if (month == 10) {
      return (firstYOctDate + year - 1 + countLeap(year)) % 7;
    }
    
    if (month == 11) {
      return (firstYNovDate + year - 1 + countLeap(year)) % 7;
    }
    
    if (month == 12) {
      return (firstYDecDate + year - 1 + countLeap(year)) % 7;
    }

  }
  
  function countLeap(year) {
    let count = 0;
    for (let i = 1; i <= year; i++) {
      if (isLeap(i)) count++;
    }
    return count;
  }

  function isLeap(year) {
    if ((year % 4 === 0 && year % 100 !== 0) || year % 400 == 0) return true;
    return false
  }

</script>

<!-- lcf&lcm: 输入两个数，输出它们的最大公约数和最小公倍数 -->
<script id="lcf&lcm" type="xxx">
  let n = Number(prompt("输入n"));
  let m = Number(prompt("输入m"));
  console.log(greatestCommonDivisor(n, m))
  console.log(leastCommonMultiple(n, m))

  function greatestCommonDivisor(n, m) {
    let min = n / 2;
    let temp = m / 2;
    if (temp < min) min = temp;
    min = Math.floor(min);
    for (let i = min; i > 0; i--) {
      if (n % i == 0 && m % i == 0) {
        return i;
      }
    }
  }

	function leastCommonMultiple(n, m) {
    return n * m / greatestCommonDivisor(n, m);
  }
  
</script>

<!-- sqrt: 求一个数的平方根 -->
<script id="sqrt:" type="xxx">
  let n = Number(prompt("输入n"));
  console.log(sqrt(n));

  function sqrt(n) {
    let l = 0;
    let r = n;
    let mid;
    let result;
    while (l <= r) {
      mid = (l + r) / 2 
        result = mid;
      if (mid * mid < n) {

        l = mid + 0.001;
      } else if (mid * mid == n) {
        return mid;
      } else {
        r = mid - 0.001;
      }
    }

    return result;
  }  
</script>
