<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 进一步优化封装就是把css代码写成一个css文件，需要的时候只需要图片和css文件就可以直接调用 -->
  <!-- <link rel="stylesheet" href="icons.css"> -->
  <style>
    [class^="icon-"] {
      display: inline-block;
      background-image: url(./picture/nav_logo240_hr.webp);
      background-repeat: no-repeat;
    }

    .icon-google-go {
      height: 50px;
      width: 64px;
      background-position: -58px -160px;
    }

    .icon-google-o-y {
      height: 50px;
      width: 25px;
      background-position: -123px -160px;
    }

    .icon-google-gle {
      height: 50px;
      width: 60px;
      background-position: -150px -160px;
    }

    .icon-phone {
      height: 34px;
      width: 28px;
      background-position: -0px -178px;
    }

    .icon-star {
      height: 30px;
      width: 23px;
      background-position: -200px -548px;
    }

    strong {
      vertical-align: 12px;
    }
  </style>
</head>

<body>
  <div>
    <div>
      <span class="icon-google-go"></span>
      <span class="icon-google-o-y"></span>
      <span class="icon-google-o-y"></span>
      <span class="icon-google-o-y"></span>
      <span class="icon-google-o-y"></span>
      <span class="icon-google-o-y"></span>
      <span class="icon-google-o-y"></span>
      <span class="icon-google-o-y"></span>
      <span class="icon-google-o-y"></span>
      <span class="icon-google-o-y"></span>
      <span class="icon-google-gle"></span>
    </div>
    <div>
      <strong>class="icon-phone":&nbsp;&nbsp;&nbsp;</strong>
      <span class="icon-phone"></span>
    </div>

    <div>
      <strong>class="icon-star":&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong>
      <span class="icon-star"></span>
    </div>
  </div>
</body>

</html>
