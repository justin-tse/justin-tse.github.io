  <script>
    function buildTable(x, y) {
      var table = document.createElement('table')

      for (let j = 0; j < x; j++) {
        var tr = document.createElement('tr')
        table.append(tr)
        for (var i = 0; i < y; i++) {
          let td = document.createElement('td')
          let input = document.createElement('input');
          input.type = "checkbox";
          input.id = String(j) + ',' + i;
          tr.append(td)
          td.append(input)
        }
      }
      return table
    }
    buildTable(30, 30)

    let iniCells = [];
    function randomCell(iniCellsNum) {
      for (let k = 0; k < iniCellsNum; k++) {
        let i = Math.random() * 30 | 0;
        let j = Math.random() * 30 | 0;
        let id = String(j) + ',' + i;
        let input = document.getElementById(id);
        iniCells.push([i, j]);
        input.checked = true;
      }
    }

    let button = document.getElementById(play);
    button.addEventListener('click', function(e) {
      let cells = document.getElementsByTagName('input');
      let life = [];
      let died = [];
      for (let i = 0; i < 30 * 30; i++) {
        life.push(...changeLife(cells[i]));
        died.push(...changeLife(cells[i]));
      }
      for (let cell of life) {
        cell.checked = true;
      }

      for (let cell of died) {
        cell.checked = false;
      }

       function changeLife(cell) {
        let died = [];
        let life = [];
        let id = cell.id.split(',');
        id = [Number(id[0]), Number(id[1])];
        let row = Number(id[0]);
        let col = Number(id[1]);
        let rowBefore = row - 1;
        let rowAfter = row + 1;
        let colBefore = col - 1;
        let colAfter = col + 1;
        if (rowBefore == -1) {
          rowBefore = 29;
        }
        if (rowAfter == 30) {
          rowAfter = 0;
        }
        if (colBefore == -1) {
          colBefore = 29;
        }
        if (colAfter == 30) {
          colAfter = 0;
        }

        let count = 0;
        let ids = [];
        ids.push(String(rowBefore) + ',' + colBefore);
        ids.push(String(rowBefore) + ',' + col);
        ids.push(String(rowBefore) + ',' + colAfter);
        ids.push(String(row) + ',' + colBefore);
        ids.push(String(row) + ',' + colAfter);
        ids.push(String(rowAfter) + ',' + colBefore);
        ids.push(String(rowAfter) + ',' + col);
        ids.push(String(rowAfter) + ',' + colAfter);

        if (cell.checked) {
          for (id of ids) {
            if (document.getElementById(id).checked) {
              count++;
              if (count > 3) {
                died.push(cell);
                break;
              }
            }
          }
          if (count < 2) {
            died.push(cell);
          } else {
            life.push(cell);
          }
        } else {
          for (id of ids) {
            if (document.getElementById(id).checked) {
              count++;
              if (count > 3) {
                died.push(cell);
                break;
              }
            }
          }
          if (count < 3) {
            died.push(cell);
          } else {
            life.push(cell);
          }
        }

        return [life, died];
      }
    })
