<script>
  function createTreeNode(val) {
    return {
      val: val,
      left: null,
      right: null
    }
  }

  function arrayToTree(array, rootIdx = 0) {
    let rootVal = array[rootIdx];
    if (rootVal == null) {
      return null;
    } 
    let rootNode = createTreeNode(rootVal);

    rootNode.left = arrayToTree(array, rootIdx * 2 + 1);
    rootNode.right = arrayToTree(array, rootIdx * 2 + 2);

    return rootNode;
  }


  function treeToArray(root, idx = 0, array=[]) {
    if (root) {
      array[idx] = root.val;
      treeToArray(root.left, idx * 2 + 1, array);
      treeToArray(root.right, idx * 2 + 2, array);
    }

    return array;
  }

  function treeToCondensedArray(root) {
    if (!root) {
      return [];
    }

    let nodes = [root];
    let result = [];
    while (nodes.length) {
      let node = nodes.shift();

      if (node) {
        result.push(node.val);
        nodes.push(node.left);
        nodes.push(node.right);
      } else {
        result.push(null);
      }
    }

    return result;
  }

  function treeToCondensedArray(root) {
    if (!root) {
      return [];
    }

    let nodes = [root];
    let result = [];
    for (let i = 0; i < nodes.length; i++) {
      let node = nodes[i];

      if (node) {
        result.push(node.val);
        nodes.push(node.left);
        nodes.push(node.right);
      } else {
        result.push(null);
      }
    }

    return result;
  }

  function CArrayToTree(array) {
    if (array.length == 0) {
      return null;
    }

    var root = createTreeNode(array[0]);

    let nodes = [root];
    let j = 0;
    for (let i = 1; i < array.length; i = i + 2) {
      let node = nodes[j++];

      if (array[i] == null) {
        node.left = null;
      } else {
        node.left = createTreeNode(array[i]);
        nodes.push(node.left)
      }

      if (array[i + 1] == null) {
        node.right = null;
      } else {
        node.right = createTreeNode(array[i + 1]);
        nodes.push(node.right);
      }
    }

    return root;
  }

  function CArrayToTree(array) {
    if (array.length == 0) {
      return null;
    }

    var root = createTreeNode(array[0]);

    let nodes = [root];
    let j = 0;
    for (let i = 1; i < array.length; i = i + 2) {
      let node = nodes.shift();

      if (array[i] == null) {
        node.left = null;
      } else {
        node.left = createTreeNode(array[i]);
        nodes.push(node.left)
      }

      if (array[i + 1] == null) {
        node.right = null;
      } else {
        node.right = createTreeNode(array[i + 1]);
        nodes.push(node.right);
      }
    }

    return root;
  }


  function treeToKuoHao(tree) {
    if (tree) {
      if (!tree.left && !tree.right) {
        return '' + tree.val;
      }
      return tree.val + '(' + treeToKuoHao(tree.left) + ')(' + treeToKuoHao(tree.right) + ')';
    } else {
      return ''
    }
  }


  function treeToHtml(tree) {
    let html = '';
    if (tree) {
      html += '<div>';
        html += '<header style="text-align:center">' + tree.val + '</header>';
        html += '<main style="display: flex;">';
          html += '<aside style="flex-grow:1;">' + treeToHtml(tree.left) + '</aside>';
          html += '<aside style="flex-grow:1;">' + treeToHtml(tree.right) + '</aside>';
        html += '</main>';
      html += '</div>';
    }

    return html;
  }

  function preOrderTraverse(root, action) {
    if (root) {
      action(root.val);
      preOrderTraverse(root.left, action);
      preOrderTraverse(root.right, action);
    }
  }

  function inOrderTraverse(root) {
    if (root) {
      inOrderTraverse(root.left);
      action(root.val);
      inOrderTraverse(root.right);
    }
  }

  function postOrderTraverse(root) {
    if (root) {
      postOrderTraverse(root.left);
      postOrderTraverse(root.right);
      action(root.val);
    }
  }



</script>
