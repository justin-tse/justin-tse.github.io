/**
 * 时间复杂度：O(n * n)
 * 空间复杂度：O(1)
 */
function bubbleSort(array) {
  for (var j = 0; j < array.length - 1; j++) {
    var swapped = false
    for (var i = 0; i < array.length - 1 - j; i++) {
      if (array[i] > array[i + 1]) {
        swapped = true
        swap(array, i, i + 1)
      }
    }
    if (!swapped) {
      break
    }
  }
  return array
}

function swap(array, i, j) {
  var t = array[i]
  array[i] = array[j]
  array[j] = t
  return array
}

/**
 * 时间复杂度：O(n * n)

 */
function selectSort(array) {
  for (var i = 0; i < array.length - 1; i++) {
    var minIdx = i
    for (var j = i + 1; j < array.length; j++) {
      if (array[j] < array[minIdx]) {
        minIdx = j
      }
    }
    swap(array, i, minIdx)
  }
  return array
}

/**
 * 插入排序：将无序部分的第一个数插入到有序部分的正确位置
 * 时间复杂度：O(n*n)
 * 空间复杂度：O(1)
 */
function insertSort(array) {
  for (var i = 1; i < array.length; i++) {
    var t = array[i]
    for (var j = i - 1; j >= 0; j--) {
      if (array[j] > t) {
        array[j + 1] = array[j]
      } else {
        break
      }
    }
    array[j + 1] = t
  }
  return array
}

/**
 * 归并排序：将数组一分为二分别排序，再将两个有序数组合并
 * 时间复杂度：n*log(n)
 * 空间复杂度：n
 */
function mergeSort(array) {
  if (array.length < 2) {
    return array
  }
  var midIdx = array.length >> 1
  var leftArray = array.slice(0, midIdx)
  var rightArray = array.slice(midIdx)
  leftArray = mergeSort(leftArray)
  rightArray = mergeSort(rightArray)

  var i = 0
  var j = 0
  var k = 0
  while (i < leftArray.length && j < rightArray.length) {
    if (leftArray[i] < rightArray[j]) {
      array[k++] = leftArray[i++]
    } else {
      array[k++] = rightArray[j++]
    }
  }

  while (i < leftArray.length) {
    array[k++] = leftArray[i++]
  }
  while (j < rightArray.length) {
    array[k++] = rightArray[j++]
  }

  return array
}


function quickSort2(array) {
  if (array.length < 2) {
    return array
  }
  var randIdx = Math.floor(Math.random() * array.length)
  var randItem = array[randIdx]
  var a = [] // 所有小于randItem的元素
  var b = [] // 所有等于randItem的元素
  var c = [] // 所有大于randItem的元素
  for (var i = 0; i < array.length; i++) {
    if (array[i] < randItem) {
      a.push(array[i])
    } else if (array[i] > randItem) {
      c.push(array[i])
    } else {
      b.push(array[i])
    }
  }
  a = quickSort2(a)
  c = quickSort2(c)

  return a.concat(b, c)
}


// 对数组中start到end（包含）范围内的数执行快速排序
function quickSort(array, start = 0, end = array.length - 1) {
  if (end - start < 1) {
    return array
  }
  var pivotIdx = Math.floor(Math.random() * (end - start + 1)) + start
  var pivot = array[pivotIdx]
  swap(array, pivotIdx, end)
  var i = start
  var j = start
  for (; j < end; j++) {
    if (array[j] < pivot) {
      swap(array, i++, j)
    }
  }
  swap(array, i, end)

  quickSort(array, start, i - 1)
  quickSort(array, i + 1, end)

  return array
}

function quickSort3(array, start = 0, end = array.length - 1) {
  if (end - start < 1) {
    return array
  }
  var pivotIdx = Math.floor(Math.random() * (end - start + 1)) + start
  var pivot = array[pivotIdx]

  var i = start
  var j = end

  while(i < j) {
    while(array[i] <= pivot) {
      i++
    }
    while(array[j] > pivot) {
      j--
    }
    swap(array, i, j)
  }

  quickSort3(array, start, i - 1)
  quickSort3(array, i + 1, end)

  return array
}

   * 希尔排序：初始跨度为数组长度的一半，每次减半，直到1，做插入排序，
   * 是插入排序的改进版本
   * 时间复杂度：O(n*logn) ～ O(n^2)
   * 空间复杂度：O(1)
   */

  function shellSort(ary) {
        // 初始跨度为数组长度的一半，       直到1，         每次减半
    for (let step = ary.length >> 1; step > 0; step = step >> 1) {
      for (let i = step; i < ary.length; i++) {
        let t = ary[i];
        for (var j = i - step; j >= 0; j -= step) {
          if (ary[j] > t) {
            ary[j + step] = ary[j];
          } else {
            break;
          }
        }
        ary[j + step] = t;
      }
    }
    return ary;
  }

  // 希尔排序优化，由于希尔排序经过多次排序后已经比较有序了，用swap效率更高
  function shellSort(ary) {
    // 初始跨度为数组长度的一半，       直到1，         每次减半
    for (let step = ary.length >> 1; step > 0; step = step >> 1) {
      for (let i = step; i < ary.length; i++) {
        for (var j = i - step; j >= 0; j -= step) {
          if (ary[j] > ary[j + step]) {
            swap(ary, j, j + step);
          } else {

      } else {
        bst.right = insertIntoBST(bst.right, val)
      }
      return bst
    }
  }

  function inorderTraverse(root, action) {
    if (root) {

      action(root.val)
